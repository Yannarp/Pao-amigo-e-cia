    <link rel="stylesheet" href="css/style-contato.css">

</head>
<body>
    <header>
        <a class="logo" href="index.html"><img src="img/Logo-padaria.png" alt="Logo"></a>
        <div class="menu">
            <a href="index.html">Home</a>

        </div>
        <i id="bars" onclick="menu()" class="fas fa-bars"></i>
    </header>
    <!-- Menu Rolável para celulares -->
    <div id="menu-cel" class="menu-cel">
        <a href="index.html"><button>Home</button></a>
        <a href="menu.html"><button>Menu</button></a>
        <a href="quem_somos.html"><button>Quem somos</button></a>
        <a href="contato.html"><button>Contato</button></a>
    </div>
    <!-- Banner Contato -->
    <div class="banner">
        <img src="img/Banner-Contato.jpg" alt="Banner: Contato">
        <h1>Quem Somos</h1>
    </div>
    <form class="form_contato" action="https://api.staticforms.xyz/submit" method="POST">
        <h1>Entre em contato</h1>
        <hr color="#1a1a1a">
        <p>Envie sua mensagem preenchendo o formulário abaixo!</p>

        <input type="hidden" name="accessKey" value="2d291d0c-8c87-459e-a671-470a52d38b31">
        <!-- Incio do formulário -->
        <div class="nome">
            <label for="nome_completo">Nome Completo</label>
            <input type="text" name="name" id="nome_completo" placeholder="Nome Completo">
        </div>
        <div class="email">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" placeholder="Ex: seuemail@gmail.com">
        </div>
        <div class="tel">
            <label for="tel">Telefone</label>
            <input type="tel" name="phone" id="tel" placeholder="(91)98168-7064">
        </div>
        <div class="msg">
            <label for="msg">Sua Mensagem</label>
            <textarea name="message" id="msg" cols="30" rows="10"></textarea>
        </div>
        <div class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox" >
            <label for="checkbox">Desejo receber uma confirmação por email!!</label>
        </div>
        <input type="hidden" name="redirectTo" value="#">
        <input class="button" type="submit" value="Enviar mensagem">

    </form>
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.501257767577!2d-48.463375188123905!3d-1.4722318959948888!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x92a48dc07bb25301%3A0xf73309aebff95186!2sR.%20Augusto%20Corr%C3%AAa%2C%20416%20-%20Guam%C3%A1%2C%20Bel%C3%A9m%20-%20PA%2C%2066073-044!5e0!3m2!1spt-BR!2sbr!4v1658853195089!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
